{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/weather.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
        </div>
        <div id="weather-content">
            <div class="weather-card">
                    <div class="location">
                        <h2>{{ city_name }}</h2>
                        <div class="date">{{ date }}</div>
                    </div>

                    <div class="current-weather">
                        <div class="temperature">
                            <div class="temp-value">{{ temp }}<span class="temp-unit">°C</span></div>
                        </div>

                        <div class="weather-icon"><img src="https://openweathermap.org/img/w/{{ icon }}.png" alt="image"/>️</div>

                        <div class="weather-description">
                            <div class="description">{{ description }}</div>
                            <div class="feels-like">Feels like {{ feels_lik }}</div>
                        </div>
                    </div>

                    <div class="weather-details">
                        <div class="detail-item">
                            <div class="detail-label">Humidity</div>
                            <div class="detail-value">{{ humidity }}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Wind Speed</div>
                            <div class="detail-value">{{ wind_speed }}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Pressure</div>
                            <div class="detail-value">{{ pressure }}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Visibility</div>
                            <div class="detail-value">{{ visibility }}</div>
                        </div>
                        <div>
                            <a class="back-btn" href="{% url 'home' %}">Back</a>
                        </div>
                    </div>
        </div>
    </div>
</body>
</html>
